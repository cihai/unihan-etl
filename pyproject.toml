[tool.black]
skip-string-normalization = true

[tool.poetry]
name = "unihan-etl"
version = "0.10.4"
description = "Export UNIHAN to Python, Data Package, CSV, JSON and YAML"
license = "MIT"
authors = ["Tony Narlock <tony@git-pull.com>"]

[tool.poetry.dependencies]
python = "~2.7 || ^3.5"
unicodecsv = "*"
appdirs = "*"
zhon = "*"

[tool.poetry.dev-dependencies]
black = {version="==19.10b0", python="^3.6",optional = true}
flake8 = "*"
isort = "*"
pytest = [
  {version="<4.7.0", python="<3"},
  {version="*", python=">=3"}
]
pathlib2 = {version="<2.3.5", python="<3"}  # Untangle pytest peer-dependency
pytest-rerunfailures = "*"
twine = "*"
codecov = "*"
colorama = "*"
coverage = "*"
pytest-cov = [
  {version="<2.10.0", python="<3"},
  {version="*", python=">=3"}
]
sphinx = [
  {version = "<2", python = "<3"},
  {version = "*", python = ">3"}
]
alagitpull = {version = "^0.0.24"}
sphinx-argparse = {version = "^0.2.5"}
sphinx-issues = {version = "^1.2.0"}
